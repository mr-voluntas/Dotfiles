
###############################
###     HYPRLAND CONFIG     ###
###############################

source=./theme.conf

#####################
###  MY PROGRAMS  ###
#####################

$terminal = kitty
$browser = firefox

#####################
###  KEYBINDINGS  ###
#####################

# Sets "Alt" key as main modifier
$mainMod = ALT

# Main binds
bind = $mainMod, 0, exit,
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, X, killactive,

# Move focus with mainMod + hjkl keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move window order with mainMod + arrow keys
bind = $mainMod, left, swapwindow, l
bind = $mainMod, down, swapwindow, d
bind = $mainMod, up, swapwindow, u
bind = $mainMod, right, swapwindow, r

# Switch workspace with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5


##################
###  MONITORS  ###
##################

# Monitor and resolutions
monitor = eDP-1, preferred, auto, 1
monitor = HDMI-A-1, preferred, auto, 1

# Clamshell mode
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "desc:BOE 0x0792, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "desc:BOE 0x0702, 1920x1080, 0x0, 1"


##########################
###  RESIZING WINDOWS  ###
##########################

# will switch to a submap called resize
bind = $mainMod, r, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , l, resizeactive, 40 0
binde = , h, resizeactive, -40 0
binde = , k, resizeactive, 0 -40
binde = , j, resizeactive, 0 40

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset


#######################
###  LOOK AND FEEL  ###
#######################

env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,20

general {
    gaps_in = 0.1
    gaps_out =0.1
    border_size = 1
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


###################
###  AUTOSTART  ###
###################

# Match by terminal title instead of class
windowrule = workspace 1, class:^(kitty)$
windowrule = workspace 2, class:^(firefox)$

# Launch terminal
exec-once = $terminal

# Launch browser
exec-once = $browser

# Focus back on workspace 1
exec-once = bash -c "sleep 2 && hyprctl dispatch workspace 1"
